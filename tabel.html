<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tabel Input Data</title>
  <style>
    table, th, td {
      
      border-collapse: collapse;
      padding: 4px 6px;

    }
    thead tr{
        border-bottom: 1px solid black;
    }
    tfoot tr{
        border-top: 1px solid black;
    }
    table{
        width: 80%;
        margin: 0 auto;
    }
    input[type="text"] {
      width: 100%;
    }
    thead tr th{
        text-align: right;
    }
    tbody tr td{
        text-align: right;
    }
    tfoot th tr{
        text-align: left;
    }
  </style>
</head>
<body>

<h2>Data Sumbangan </h2>

<table id="dataTable">
  <thead>
    <tr>
      <th>No</th>
      <th>Nama</th>
      <th>Kota</th>
      <th>Jumlah Sumbangan</th>
    </tr>
  </thead>
  <tbody>
    <!-- Baris data akan ditambahkan di sini -->
  </tbody>
  <tfoot>
    
  </tfoot>
</table>

<br>

<!-- Form untuk input data -->
<form id="dataForm">
  <label>Nama: <input type="text" id="nama" required></label>
  <label>Kota: <input type="text" id="umur" required></label>
  <label>Jumlah Sumbangan: <input type="text" id="kota" required></label>
  <button type="submit">Tambahkan</button>
</form>

<script>
    let basenumb=0;
  document.getElementById('dataForm').addEventListener('submit', function(e) {
    event.preventDefault(); // Mencegah reload halaman
    
    basenumb++;
    // Ambil nilai dari input
    const nama = document.getElementById('nama').value;
    const umur = document.getElementById('umur').value;
    const kota = document.getElementById('kota').value;

    // Buat elemen baris dan kolom baru
    const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();
    newRow.insertCell(0).textContent = basenumb;
    newRow.insertCell(1).textContent = nama;
    newRow.insertCell(2).textContent = umur;
    newRow.insertCell(3).textContent = `Rp.${kota}`;

    // Reset form
    
  });

</script>

</body>
</html>
